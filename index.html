<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Seat Booking System</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            z-index: 2;
        }
        #authSection, #bookingSection {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
            text-align: center;
            z-index: 2;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            display: inline-block;
            background-color: #ccc;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 2;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .selected {
            background-color: #4CAF50;
            animation: expand 0.3s forwards;
        }
        @keyframes expand {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .unselected {
            animation: fade 0.3s forwards;
        }
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <h1>Secure Seat Booking System</h1>

    <div id="authSection">
        <h2>Authentication</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button onclick="register()">Register</button>
    </div>

    <div id="bookingSection" class="hidden">
        <h2>Seat Booking</h2>
        <div id="seatMap"></div>
        <p>Selected seats: <span id="selectedSeats"></span></p>
        <label for="numPeople">Number of people:</label>
        <input type="number" id="numPeople" min="1" max="40" value="1">
        <button onclick="bookSeats()">Book Seats</button>
    </div>

    <script src="JS/index.js"></script>
    <script src="JS/animation.js"></script>
</body>
</html>
