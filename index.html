<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
        }
        #menuSection, #authSection, #bookingSection {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            display: inline-block;
            background-color: #ccc;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .selected {
            background-color: #4CAF50;
        }
    
        #seatNotification {
            position: fixed;
            right: -300px; /* Initially off-screen */
            bottom: 20px;
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            z-index: 1000;
            transition: right 0.5s ease, opacity 0.5s ease; /* Animation for sliding in and fading out */
            opacity: 1;
        }
    
        #seatNotification.fade-out {
            opacity: 0;
        }
    
        #loadingBar {
            height: 4px;
            background-color: #fff;
            width: 0;
            transition: width 0.75s ease; /* Loading bar animation */
        }
    </style>
    
</head>
<body>
    <h1>Seat Booking System</h1>

    <div id="menuSection">
        <h2>Select Booking System</h2>
        <button onclick="selectBookingSystem('movie')">Movie Seat Booking</button>
        <button onclick="selectBookingSystem('airplane')">Airplane Seat Booking</button>
    </div>

    <div id="authSection" class="hidden">
        <h2>Authentication</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button onclick="register()">Register</button>
    </div>

    <div id="bookingSection" class="hidden">
        <h2 id="bookingTitle">Seat Booking</h2>
        <div id="seatMap"></div>
        <p>Selected seats: <span id="selectedSeats"></span></p>
        <label for="numPeople">Number of people:</label>
        <input type="number" id="numPeople" min="1" max="40" value="1">
        <button onclick="bookSeats()">Book Seats</button>
    </div>

    <div id="seatNotification" class="hidden">
        <span id="notificationText"></span>
        <div id="loadingBar"></div>
    </div>
    

    <script src="JS/index.js"></script> <!-- Handles system selection -->
</body>
</html>
